<!DOCTYPE html>
<html lang="en" >
     <head>
      <!-- display cotent nicely on mobile device -->
        <meta name="viewpoint" content="width=device-width, initial-scale =1">

        <meta name="viewport"  content=" width=device-width, initial-scale= 1" >
        <title> Project Demo - Home </title>
<!-- Bootstrap and FontAWesome-->
        <link rel="mocksheet" href="./mock.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
<body>
<!-- ==== NAV BAR (BOOTSTRAP) ===== -->
    <!-- use the "fixed-top" bootstrap class to fix the nav bar to the top of page.
         BUT, remember to add enough padding to the top of the-->
         <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="./mock.html">CFG Project Demo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="./mock.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
          <!-- ==== END NAV BAR ===== -->
      

    <main>
        <!-- ==== carousel section (BOOTSTRAP) ==== -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images2/clouds-cloudy-conifers.jpg" class="d-block w-100" alt="cloudy conifers landscape">
          </div>
          <div class="carousel-item">
            <img src="./images2/lavendar-landscape.jpg" class="d-block w-100" alt="lavendar landscape">
          </div>
          <div class="carousel-item">
            <img src="./images2/nat-geo-epic.jpg" class="d-block w-100" alt="nat geo epic lanscape">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- ==== END carousel section ==== -->

      <!-- Linking button to another page demo-->
      <div id></div>


      <!-- ==== secondary nav bar ==== -->
            <div id="second-navbar">
              <!-- you can specify the id of an element in the href. clicking the
                link will then take you to that element -->
              <a class="btn" href="#meet-the-team" role="button">The Team</a>
              <a class="btn" href="#section-1" role="button">Section 1</a>
              <a class="btn" href="#section-2" role="button">Section 2</a>
              <a class="btn" href="#section-3" role="button">Section 3</a>
            </div>
            <!-- ==== linking button to another page demo ==== -->
            <div class="container">
              <h1>HOME PAGE</h1>
              <!-- in the href, specify the link to the page you want to navigate to -->
              <a class="btn btn-primary" href="./about.html" role="button">click for about page</a>
               <!--the bootstrap classes "btn btn-primary" make the <a> element look like a button -->
            </div>
 
                 
<!-- ==== photograph grid ==== -->
      <div class="container" id="meet-the-team">
        <h2>Meet The Team</h2>
        <!--<div class="row">-->
          <div class="col-sm-6 col-lg-3">
             you can wrap the <img> within an <a> tag, this turns the img into a link
            <a href="https://www.codefirstgirls.org.uk/" target="_blank">
              <img src="./images2/team1.jpg" alt="teammate 1"/>
            </a>
          </div>
          <div class="col-sm-6 col-lg-3">
            <img src="./images2/team2.jpg" alt="teammate 2"/>
          </div>
          <div class="col-sm-6 col-lg-3">
            <img src="./images2/team3.jpg" alt="teammate 3"/>
          </div>
          <div class="col-sm-6 col-lg-3">
            <img src="./images2/team4.jpg" alt="teammate 4"/>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-lg-3">
            <img src="./images2/team5.jpg" alt="teammate 5"/>
          </div>
          <div class="col-sm-6 col-lg-3">
            <img src="./images2/team6.jpg" alt="teammate 6"/>
          </div>
          <div class="col-sm-6 col-lg-3">
            <img src="./images2/team7.jpg" alt="teammate 7"/>
          </div>
          <div class="col-sm-6 col-lg-3">
            <img src="./images2/team8.jpg" alt="teammate 8"/>
          </div>
        </div>
      </div>
      <!-- ==== END photograph grid ==== -->

    </main>
</body>

</html>
